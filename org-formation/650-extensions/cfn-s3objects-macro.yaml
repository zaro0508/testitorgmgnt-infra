AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A Cloudformation macro to deploy objects to S3 buckets
Resources:
  ResourceFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python2.7
      CodeUri: s3://essentials-awss3lambdaartifactsbucket-x29ftznj6pqw/48b49f5016d825bd562feaf2dea5dc62
      Handler: resource.handler
      Policies: AmazonS3FullAccess
  MacroFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.6
      CodeUri: s3://essentials-awss3lambdaartifactsbucket-x29ftznj6pqw/bc7417e9736409eeb75ddf0b498341b5
      Handler: macro.handler
      Policies: AmazonS3FullAccess
      Environment:
        Variables:
          LAMBDA_ARN:
            Fn::GetAtt:
            - ResourceFunction
            - Arn
  Macro:
    Type: AWS::CloudFormation::Macro
    Properties:
      Name: S3Objects
      FunctionName:
        Fn::GetAtt:
        - MacroFunction
        - Arn
